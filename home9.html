<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Fisst web structure.</title>
    <meta charset="utf-8" />
    <style>
      :root {
        --main-color: #fcce00;
        --default-border: 1px solid var(--main-color);
      }
      body {
        height: 1000vh;
        margin: 50px;
      }
      p {
        background-color: var(--main-color);
      }
      a {
        color: var(--main-color);
        border: var(--default-border);
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum in earum
      ipsam quos corrupti perspiciatis eius aperiam eligendi, quia autem
      voluptatem itaque magnam labore dolorum natus nisi tenetur. Quasi,
      perferendis.
    </p>
    <div>
      <a href="http://">website</a>
    </div>
  </body>
</html>
