<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Fisst web structure.</title>
    <meta charset="utf-8" />
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      span {
        background-color: yellowgreen;
        padding: 5px;
        border-radius: 10px;
      }
      p ~ span {
        text-decoration: underline;
      }
      p span {
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. A nisi
        deleniti, eveniet nemo ad tenetur, accusantium molestiae, nesciunt
        accusamus beatae at impedit amet consequuntur dolore distinctio sed illo
        dolores <span>vel?</span>
      </p>
      <address>hi</address>
      <span>hello</span>
    </div>
  </body>
</html>
